{{ define "content" }}
<h2 class="mb-4">Update New Task</h2>

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/todos/update/{{.ID}}" method="POST">
            <div class="form-group">
                <label for="task">Task</label>
                <input type="text" name="task" placeholder="Enter Task" required class="form-control" value="{{ .Task }}">
            </div>
            <div class="form-group">
                <label for="task">Asignee</label>
                <input type="text" name="asignee" placeholder="Enter Asignee" required class="form-control" value="{{ .Asignee }}">
            </div>
            <div class="form-group">
                <label for="task">Deadline</label>
                <input type="date" name="deadline" required class="form-control" value="{{ .Deadline }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
    </div>
    </form>
</div>
</div>


{{ end }}
